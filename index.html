
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

<body>
  
<div class="col-md-4 col-md-offset-4">
    

<form  id="sreach-form">
    <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" name="" id="origin" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted"></small>
    </div>
    <div class="form-group">
        <label for="destination">destination</label>
        <input type="text" name="" id="destination" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted"></small>
    </div>
      <div class="form-group">
        <label for="departure_date">departure_date</label>
        <input type="text" name="" id="departure_date" class="form-control" placeholder="YYY-MM-DD" aria-describedby="helpId">
        <small id="helpId" class="text-muted"></small>
    </div>
    <button  class="btn btn-primary" id="submit" >Submit</button>
    <div id="responseField"></div>

</form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
